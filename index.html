<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        
    .button{
        padding: 0.9vh 4vw;
        font-size: 1.9vw;
        cursor: pointer;
        border: none;
        color: aliceblue;   
        background: linear-gradient(to left,rgb(39, 39, 202),rgb(104, 104, 241),rgb(39, 39, 202));
        margin-left: 150px;
    }
    .dice{
        padding-top: 80px;
        padding-left: 700px;
    }
    
    </style>
<body>
    <body>
        <div class="dice">
        <img src="dice (4).png" id="dice">
        <br> <br>
        <button type="button" class="button" onclick="rolldice()"> Roll</button>
        <script>
         const diceImg=document.getElementById("dice")
         function rolldice(){
            const min = 1;
            const max = 7;
            const randomNumber =Math.floor(Math.random() * (max-min))
            if(randomNumber == 1){
                diceImg.src ="dice.png";
            }
            else if (randomNumber == 2){
                diceImg.src ="dice (5).png";
            }
            else if (randomNumber == 3){
                diceImg.src ="dice (2).png";
            }
            else if (randomNumber == 4){
                diceImg.src ="dice (3).png";
            }
            else if (randomNumber == 5){
                diceImg.src ="dice (1).png";
            }
         }
        </script>
        </div>
</body>
</html>
